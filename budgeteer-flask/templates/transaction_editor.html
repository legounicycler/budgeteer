<div id="editor-modal" class="modal">
  <div class="modal-content">
    <div id="editor-row" class="row">

      <!-- transaction tab -->
      <div class="col s12" id="edit-transaction">
        <h3>Edit Transaction</h3>
        <div class="row">
          <form class="col s12" action="{{ url_for('edit_transaction') }}" method="post">

            <div class="row">
              <div class="input-field col s12">
                <input id="edit-name" type="text" name="name">
                <label for="edit-name">Name</label>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                  <select id="edit-envelope_id" name="envelope_id">
                    <option value="" disabled selected>Choose an Envelope</option>
                    {% for envelope in envelopes_data %}
                        <option value="{{ envelope.name }}" data-envelope-id="{{envelope.id}}">{{envelope.name}}</option>
                    {% endfor %}
                  </select>
                  <label class="no-active">Envelope</label>
                </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select id="edit-account_id" name="account_id">
                  <option value="" disabled selected>Choose an Account</option>
                  {% for account in accounts_data %}
                    <option value="{{ account.name }}" data-account-id="{{account.id}}">{{account.name}}</option>
                  {% endfor %}
                </select>
                <label class="no-active">Account</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6 ">
                <input id="edit-date" type="date" class="datepicker" name="date">
                <label for="edit-date">Date</label>
              </div>
              <div class="input-field col s6 ">
                <input id="edit-amount" type="text" name="edit-amount">
                <label for="edit-amount" class="active">Amount</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="edit-note" type="text" name="note">
                <label for="edit-note" class="active">Note</label>
              </div>
            </div>

            <div class="row">
              <div class="col s6">
                <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Update</button>
              </div>
            </form>

            <form action="{{ url_for('delete_transaction_page') }}" method="post">
              <div class="col s6">
                <input id="dtid" name="delete-id" class="hide" type="numeric"></input>
                <button type="submit" id="delete-transaction-button" class="btn waves-effect waves-light modal-close red darken-3">DELETE</button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <!--transfer tab-->
      <div id="edit-transfer" class="col s12">
        <div id="expense-credit" class="col s12">
          <h3>Edit Transfer</h3>
          <div class="row">

            <form class="col s12" action="{{ url_for('new_transfer') }}" method="post">

              <div class="row">
                <div class="input-field col s12">
                  <input id="edit-name" type="text" name="name">
                  <label for="name">Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <select id="edit-transfer_type"class="div-toggle" data-target=".transfer-toggler" name="transfer_type">
                    <option value="1" data-show=".envelope-transfer">Envelope Transfer</option>
                    <option value="2" data-show=".account-transfer">Account Transfer</option>
                  </select>
                  <label class="no-active">Type</label>
                </div>
              </div>

              <div class="transfer-toggler">

                <div class="account-transfer">
                  <div class="row">
                    <div class="input-field col s6">
                      <select id="edit-to_account" name="to_account">
                        <option value="" disabled selected>Choose an Account</option>
                        {% for account in accounts_data %}
                          <option value="{{ account.name }}" data-account-id="{{account.id}}">{{account.name}}</option>
                        {% endfor %}
                      </select>
                      <label class="no-active">From</label>
                    </div>
                    <div class="input-field col s6">
                      <select id="edit-from_account" name="from_account">
                        <option value="" disabled selected>Choose an Account</option>
                        {% for account in accounts_data %}
                          <option value="{{ account.name }}" data-account-id="{{account.id}}">{{account.name}}</option>
                        {% endfor %}
                      </select>
                      <label class="no-active">To</label>
                    </div>
                  </div>
                </div>

                <div class="envelope-transfer">
                  <div class="row">
                    <div class="input-field col s6">
                      <select id="edit-to_envelope" name="to_envelope">
                        <option value="" disabled selected>Choose an Envelope</option>
                        {% for envelope in envelopes_data %}
                          <option value="{{ envelope.name }}" data-account-id="{{envelope.id}}">{{envelope.name}}</option>
                        {% endfor %}
                      </select>
                      <label class="no-active">From</label>
                    </div>
                    <div class="input-field col s6">
                      <select id="edit-from_envelope" name="from_envelope">
                        <option value="" disabled selected>Choose an Envelope</option>
                        {% for envelope in envelopes_data %}
                          <option value="{{ envelope.name }}" data-account-id="{{envelope.id}}">{{envelope.name}}</option>
                        {% endfor %}
                      </select>
                      <label class="no-active">To</label>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="input-field col s6 ">
                  <input id="edit-date" type="date" class="datepicker" name="date">
                  <label for="edit-date">Date</label>
                </div>
                <div class="input-field col s6 ">
                  <input id="edit-amount" type="text" name="amount">
                  <label for="edit-amount">Amount</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="edit-note" type="text" placeholder="(Optional)" name="note">
                  <label for="edit-note">Note</label>
                </div>
              </div>

              <div class="row">
              <div class="col s6">
                <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Update</button>
              </div>
            </form>

            <form action="{{ url_for('delete_transaction_page') }}" method="post">
              <div class="col s6">
                <input id="dtid" name="delete-id" class="hide" type="numeric"></input>
                <button type="submit" id="delete-transaction-button" class="btn waves-effect waves-light modal-close red darken-3">DELETE</button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <!--Income tab-->
      <div id="edit-income" class="col s12">
        <div id="expense-credit" class="col s12">
          <h3>Edit Income</h3>
          <div class="row">
            <form class="col s12" action="{{ url_for('new_income') }}" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="name">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select name="envelope_id">
                    <option value="" disabled selected>Choose an Envelope</option>
                    {% for envelope in envelopes_data %}
                      <option value="{{ envelope.id }}">{{envelope.name}}</option>
                    {% endfor %}
                  </select>
                  <label>Envelope</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select name="account_id">
                    <option value="" disabled selected>Choose an Account</option>
                    {% for account in accounts_data %}
                      <option value="{{ account.name }}">{{account.name}}</option>
                    {% endfor %}
                  </select>
                  <label>Account</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 ">
                  <input id="transaction-date" type="date" class="datepicker" name="date">
                  <label for="transaction-date">Date</label>
                </div>
                <div class="input-field col s6 ">
                  <input id="amount" type="text" name="amount">
                  <label for="amount">Amount</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="note" type="text" placeholder="(Optional)" name="note">
                  <label for="note">Note</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
