<div id="editor-modal" class="modal">
    <div class="modal-content">
      <div class="row">
        <div id="expense" class="col s12">
          <h3>Edit Transaction</h3>
          <div class="row">
            <form class="col s12" action="{{ url_for('edit_transaction') }}" method="post get">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="name">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <select id="envelope_id" name="envelope_id">
                      <option value="" disabled selected>Choose an Envelope</option>
                      {% for envelope in envelopes_data %}
                          <option value="{{ envelope.id }}">{{envelope.name}}</option>
                      {% endfor %}
                    </select>
                    <label>Envelope</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="account_id" name="account_id">
                    <option value="" disabled selected>Choose an Account</option>
                    {% for account in accounts_data %}
                      <option value="{{ account.id }}">{{account.name}}</option>
                    {% endfor %}
                  </select>
                  <label>Account</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 ">
                  <input id="transaction-date" type="date" class="datepicker" name="date">
                  <label for="transaction-date">Date</label>
                </div>
                <div class="input-field col s6 ">
                  <input id="amount" type="text" name="amount">
                  <label for="amount">Amount</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="note" type="text" placeholder="(Optional)" name="note">
                  <label for="note">Note</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Update</button>
                </div>
                <div class="col s6">
                  <button class="btn waves-effect waves-light modal-close red darken-3" type="submit" name="action" href="#!">Delete</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
