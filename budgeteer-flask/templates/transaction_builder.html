<div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <ul class="tabs">
          <li class="tab col s4"><a href="#expense" class="active">Expense</a></li>
          <li class="tab col s4"><a href="#transfer">Transfer</a></li>
          <li class="tab col s4"><a href="#income">Income</a></li>
        </ul>

      <!--Expense/Credit tab-->
        <div id="expense" class="col s12">
          <h3>Expense</h3>
          <div class="row">
            <form class="col s12" action="{{ url_for('new_expense') }}" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="name">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <select id="envelope_id" name="envelope_id">
                      <option value="" disabled selected>Choose an Envelope</option>
                      {% for envelope in envelopes_data %}
                          <option value="{{ envelope.id }}">{{envelope.name}}</option>
                      {% endfor %}
                    </select>
                    <label>Envelope</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="account_id" name="account_id">
                    <option value="" disabled selected>Choose an Account</option>
                    {% for account in accounts_data %}
                      <option value="{{ account.id }}">{{account.name}}</option>
                    {% endfor %}
                  </select>
                  <label>Account</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 ">
                  <input id="transaction-date" type="date" class="datepicker" name="date">
                  <label for="transaction-date">Date</label>
                </div>
                <div class="input-field col s6 ">
                  <input id="amount" type="text" name="amount">
                  <label for="amount">Amount</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="note" type="text" placeholder="(Optional)" name="note">
                  <label for="note">Note</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Submit</button>
            </form>
          </div>
        </div>

        <!--transfer tab-->
        <div id="transfer" class="col s12">
          <div id="expense-credit" class="col s12">
            <h3>Transfer</h3>
            <div class="row">

              <form class="col s12" action="{{ url_for('new_transfer') }}" method="post">

                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" name="name">
                    <label for="name">Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <select class="div-toggle" data-target=".transfer-toggler" name="transfer_type">
                      <option value="ENVELOPE_TRANSFER" data-show=".envelope-transfer">Envelope Transfer</option>
                      <option value="ACCOUNT_TRANSFER" data-show=".account-transfer">Account Transfer</option>
                    </select>
                    <label>Type</label>
                  </div>
                </div>

                <div class="transfer-toggler">

                  <div class="account-transfer">
                    <div class="row">
                      <div class="input-field col s6">
                        <select name="to_account">
                          <option value="" disabled selected>Choose an Account</option>
                          {% for account in accounts_data %}
                            <option value="{{ account.id }}">{{account.name}}</option>
                          {% endfor %}
                        </select>
                        <label>From</label>
                      </div>
                      <div class="input-field col s6">
                        <select name="from_account">
                          <option value="" disabled selected>Choose an Account</option>
                          {% for account in accounts_data %}
                            <option value="{{ account.id }}">{{account.name}}</option>
                          {% endfor %}
                        </select>
                        <label>To</label>
                      </div>
                    </div>
                  </div>

                  <div class="envelope-transfer">
                    <div class="row">
                      <div class="input-field col s6">
                        <select name="to_envelope">
                          <option value="" disabled selected>Choose an Envelope</option>
                          {% for envelope in envelopes_data %}
                            <option value="{{ envelope.id }}">{{envelope.name}}</option>
                          {% endfor %}
                        </select>
                        <label>From</label>
                      </div>
                      <div class="input-field col s6">
                        <select name="from_envelope">
                          <option value="" disabled selected>Choose an Envelope</option>
                          {% for envelope in envelopes_data %}
                            <option value="{{ envelope.id }}">{{envelope.name}}</option>
                          {% endfor %}
                        </select>
                        <label>To</label>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="input-field col s6 ">
                    <input id="transaction-date" type="date" class="datepicker" name="date">
                    <label for="transaction-date">Date</label>
                  </div>
                  <div class="input-field col s6 ">
                    <input id="amount" type="text" name="amount">
                    <label for="amount">Amount</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="note" type="text" placeholder="(Optional)" name="note">
                    <label for="note">Note</label>
                  </div>
                </div>

                <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Submit</button>

              </form>

            </div>
          </div>
        </div>

        <!--Income tab-->
        <div id="income" class="col s12">
          <div id="expense-credit" class="col s12">
            <h3>Income</h3>
            <div class="row">
              <form class="col s12" action="{{ url_for('new_income') }}" method="post">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" name="name">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select name="envelope_id">
                      <option value="" disabled selected>Choose an Envelope</option>
                      {% for envelope in envelopes_data %}
                        <option value="{{ envelope.id }}">{{envelope.name}}</option>
                      {% endfor %}
                    </select>
                    <label>Envelope</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select name="account_id">
                      <option value="" disabled selected>Choose an Account</option>
                      {% for account in accounts_data %}
                        <option value="{{ account.id }}">{{account.name}}</option>
                      {% endfor %}
                    </select>
                    <label>Account</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6 ">
                    <input id="transaction-date" type="date" class="datepicker" name="date">
                    <label for="transaction-date">Date</label>
                  </div>
                  <div class="input-field col s6 ">
                    <input id="amount" type="text" name="amount">
                    <label for="amount">Amount</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="note" type="text" placeholder="(Optional)" name="note">
                    <label for="note">Note</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light modal-close yellow darken-4" type="submit" name="action" href="#!">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
      </div>
    </div>
